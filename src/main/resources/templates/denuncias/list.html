<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Denuncias</title>
</head>

<!-- page content -->
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Lista de Denuncias</h4>
                    <p class="class-category">Denuncias cadastradas no sistema.</p>

                    <a class="btn" th:href="@{/denuncias/adicionar}"><i class="fa fa-plus"></i> Nova Denuncia</a>
                </div>

                <div class="card-body table-full-width table-responsive">
                    <table class="table full-width table-hover table-striped" id="usuarios_table">
                        <thead>
                        <tr>
                            <th scope="col" class="text-left">Protocolo</th>
                            <th scope="col" class="text-left">Concessionária</th>
                            <th scope="col" class="text-right">Data</th>
                            <th scope="col" class="text-right">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="denuncia : ${denuncias}">
                            <td scope="row" class="text-left font-weight-bold" th:text="${denuncia.protocolo}"></td>
                            <td class="text-left" th:text="${denuncia.concessionaria.nome}"></td>
                            <td class="text-right" th:text="${{denuncia.dataCriacao}}"></td>
                            <td class="td-actions text-right">
                                <a href="#" class="btn btn-info btn-link btn-xs" rel="tooltip"
                                   data-original-title="Ver Denuncia">
                                    <i class="fa fa-user"></i>
                                </a>

                                <a href="#" th:href="@{denuncias/editar/{id}(id=${denuncia.id})}"
                                   class="btn btn-success btn-link btn-xs" rel="tooltip"
                                   data-original-title="Editar Denuncia">
                                    <i class="fa fa-edit"></i>
                                </a>

                                <button type="button" class="btn btn-danger btn-link btn-xs" rel="tooltip"
                                        data-original-title="Remover Denuncia"
                                        th:onclick="'confirmRemoval(__${denuncia.id}__, __${denuncia.protocolo}__)'">
                                    <i class="fa fa-times"></i>
                                </button>

                                <form th:id="'delete-__${denuncia.id}__'"
                                      th:method="delete" class="d-inline"
                                      th:object="${denuncia}"
                                      th:action="@{/denuncias/remover}">

                                    <input type="hidden" th:name="id" th:value="*{id}">
                                    <input type="hidden" th:name="version" th:value="*{versao}">
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav th:replace="~{fragments/pagination-fragment :: pagination (page=${denuncias}, url='/denuncias')}"></nav>
                </div>
            </div>
        </div>
    </div>
</div>

<template layout:fragment="scripts" th:remove="tag">
    <script>
        function confirmRemoval(form, protocolo) {
            swal({
                title: 'Tem certeza?',
                text: "Você não podera reverter a remoção da denuncia " + coalesce(protocolo, '') + "!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sim, remova!',
                cancelButtonText: 'Não'
            }).then(function (result) {
                if (result.value) {
                    $('#delete-' + form).submit();
                }
            })
        }

        function coalesce(val, opt) {
            if (!val) return opt;
            return val;
        }
    </script>
</template>
<!-- /page content -->
