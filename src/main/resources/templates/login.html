<!DOCTYPE html>
<html lang="pt_BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title th:text="'GED | Agesb'">My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
    <link href="../assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{/assets/css/login.css}">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="img/logo.jpg" th:src="@{/assets/img/agesb_logo.svg}">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form method="POST" th:action="@{/login}">

                            <div th:if="${param.error}" class="form-group">
                                <div class="alert alert-danger" th:text="'Usuário ou Senha inválidos.'">
                                    Invalid Username or Password
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">E-Mail Address</label>

                                <input id="email" type="email" class="form-control" name="email" value="" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">Password
                                    <!--<a href="forgot.html" th:href="@{/forgot}" class="float-right">-->
                                        <!--Forgot Password?-->
                                    <!--</a>-->
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                            </div>

                            <!--<div class="form-group">-->
                                <!--<label>-->
                                    <!--<input type="checkbox" name="remember"> Remember Me-->
                                <!--</label>-->
                            <!--</div>-->

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            <!--<div class="margin-top20 text-center">-->
                            <!--Don't have an account? <a href="register.html">Create One</a>-->
                            <!--</div>-->
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2018 &mdash; Agesb
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../assets/js/core/jquery.3.2.1.min.js" th:src="@{/assets/js/core/jquery.3.2.1.min.js}"
        type="text/javascript"></script>
<script src="../assets/js/core/popper.min.js" th:src="@{/assets/js/core/popper.min.js}" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" th:src="@{/assets/js/core/bootstrap.min.js}"
        type="text/javascript"></script>
<script src="js/login.js" type="text/javascript" th:src="@{/assets/js/login.js}"></script>
</body>
</html>
