<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Concessionárias</title>
</head>

<!-- page content -->
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md 12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Lista de Concessionárias</h4>
                    <p class="class-category">Concessionárias cadastradas no sistema.</p>
                    <a th:href="@{/concessionarias/adicionar}" class="btn">
                        <i class="fas fa-plus"></i> Nova Concessionária
                    </a>
                </div>

                <div class="card-body table-responsive" th:if="${not #lists.isEmpty(concessionarias)}">
                    <table class="table full-witdh table-hover table-striped">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--/*@thymesVar id="concessionarias" type="br.com.imerljak.concessionarias.model.Concessionaria[]"*/-->
                        <tr th:each="concessionaria : ${concessionarias}" th:object="${concessionaria}">
                            <td th:text="*{nome}"></td>
                            <td th:text="*{cnpj}"></td>
                            <td th:text="*{telefone}"></td>
                            <td th:text="*{email}"></td>
                            <td class="td-actions text-right">
                                <div class="dropdown">
                                    <a href="#" class="text-muted btn-block" type="button"
                                       th:id="'acoes-concessionaria' + ${concessionaria.id}" data-toggle="dropdown"
                                       aria-haspopup="true" aria-expanded="false">
                                        <span class="btn-label"><i class="fa fa-ellipsis-v"></i></span>
                                    </a>

                                    <div class="dropdown-menu"
                                         th:attr="aria-labelled-by='acoes-concessionaria-' + ${concessionaria.id}">
                                        <a href="#"
                                           class="dropdown-item">
                                            <span class="btn-label text-primary"><i class="fa fa-eye"></i></span>
                                            <span th:remove="tag" th:text="#{actions.view('Concessionária')}"></span>
                                        </a>
                                        <a th:href="@{/concessionarias/editar/{id}(id=*{id})}"
                                           class="dropdown-item">
                                            <span class="btn-label text-info"><i class="fa fa-edit"></i></span>
                                            <span th:remove="tag" th:text="#{actions.edit('Concessionária')}"></span>
                                        </a>

                                        <button class="dropdown-item"
                                                th:onclick="'$(\'#delete-concessionaria-' + ${concessionaria.id} + '\').submit()'">
                                            <span class="btn-label text-danger"><i class="fa fa-trash-alt"></i></span>
                                            <span th:remove="tag" th:text="#{actions.delete('Concessionária')}"></span>
                                        </button>

                                        <form th:id="'delete-concessionaria-' + ${concessionaria.id}"
                                              th:method="delete" class="d-inline deleteForm"
                                              th:object="${concessionaria}"
                                              th:action="@{/concessionarias/remover}">
                                            <input type="hidden" th:name="id" th:value="*{id}">
                                            <input type="hidden" th:name="version" th:value="*{versao}">
                                        </form>

                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--/*@thymesVar id="concessionarias" type="java.awt.print.Pageable<br.com.imerljak.concessionarias.model.Concessionaria>"*/-->
                    <nav th:replace="~{fragments/pagination-fragment :: pagination (page=${concessionarias}, url='/concessionarias')}"></nav>
                </div>
            </div>
        </div>
    </div>
</div>

<template layout:fragment="scripts">

    <script>

        window.onload = (function () {

            var preventDelete = true;
            $(".deleteForm").submit(function (evt) {

                if (preventDelete) {
                    evt.preventDefault();

                    var that = $(this);

                    swal({
                        title: "Tem certeza?",
                        text: "Esta ação não pode ser desfeita!",
                        type: "warning",
                        // timer: 10000,
                        allowEnterKey: false,
                        showConfirmButton: true,
                        confirmButtonText: "Confirmar",
                        confirmButtonClass: "bg-danger",
                        showCancelButton: true,
                        cancelButtonText: "Cancelar",
                        focusCancel: true
                    })
                        .then(function (result) {
                            if (result.dismiss === swal.DismissReason.timer) {
                                swal({
                                    type: "info",
                                    text: "Ação cancelada!",
                                    timer: 1500,
                                    showConfirmButton: false
                                })
                            }

                            if (result.value) {
                                preventDelete = false;
                                that.submit();
                            }
                        });
                } else {
                    preventDelete = true;
                }
            });
        })
    </script>
</template>

<!-- /page content -->
