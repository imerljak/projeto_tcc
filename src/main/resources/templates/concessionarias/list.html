<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Concessionárias</title>
</head>

<!-- page content -->
<div layout:fragment="content">
    <div class="page-title">
        <div class="title_left">
            <h3>Concessionárias
                <small>Lista de concessionárias cadastradas no sistema.</small>
            </h3>
        </div>

        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-sm-12">
            <div class="x_panel">
                <div class="x_title">
                    <a class="btn" th:href="@{/concessionarias/adicionar}"><i class="fa fa-plus"></i> Nova
                        Concessionária</a>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Cnpj</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--/*@thymesVar id="concessionarias" type="br.com.imerljak.concessionarias.entity.Concessionaria[]"*/-->
                        <tr th:each="concessionaria : ${concessionarias}">
                            <th scope="row" th:text="${concessionaria.id}">1</th>
                            <td th:text="${concessionaria.nome}">Mark</td>
                            <td th:text="${concessionaria.cnpj}">111.111.111</td>
                            <td th:text="${concessionaria.telefone}">Otto</td>
                            <td>
                                <a class="btn btn-primary btn-xs"
                                   th:href="@{concessionarias/{id}(id=${concessionaria.id})}">
                                    <i class="fa fa-folder"></i>
                                    <span th:remove="tag" th:text="#{messages.actions.view}">View</span>
                                </a>
                                <a class="btn btn-info btn-xs"
                                   th:href="@{concessionarias/editar/{id}(id=${concessionaria.id})}">
                                    <i class="fa fa-edit"></i>
                                    <span th:remove="tag" th:text="#{messages.actions.edit}">Edit</span>
                                </a>
                                <form style="display: inline;"
                                      class="deleteForm"
                                      th:action="@{concessionarias/remover/{id}(id=${concessionaria.id})}">
                                    <button class="btn btn-danger btn-xs" th:type="submit">
                                        <i class="fa fa-trash"></i>
                                        <span th:remove="tag" th:text="#{messages.actions.delete}">Delete</span>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="scripts">
    $(document).ready(function () {

        var preventDelete = true;
        $(".deleteForm").submit(function (evt) {
            console.dir(evt);

            if (preventDelete) {
                evt.preventDefault();

                var that = $(this);

                swal({
                    title: "Tem certeza?",
                    text: "Você realmente deseja remover este registro?",
                    type: "warning",
                    timer: 10000,
                    buttonsStyling: false,
                    allowEnterKey: false,
                    showConfirmButton: true,
                    confirmButtonText: "Sim!",
                    confirmButtonClass: "btn btn-danger",
                    focusCancel: true,
                    showCancelButton: true,
                    cancelButtonClass: "btn btn-primary",
                    cancelButtonText: "Acho que não.."
                }).then(function (result) {
                    console.log(result);

                    if (result.dismiss === 'timer') {
                        swal({
                            type: "info",
                            text: "Ação cancelada!",
                            timer: 1500,
                            showConfirmButton: false
                        })
                    }

                    if (result.value) {
                        preventDelete = false;
                        that.submit();
                    }
                });
            } else {
                preventDelete = true;
            }
        });
    })
</script>
<!-- /page content -->
