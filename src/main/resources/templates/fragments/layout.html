<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico" th:href="@{/assets/img/agesb_logo.svg}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Agesb</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>

    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.0/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap-glyphicons/bdd2cbfba0/css/bootstrap-glyphicons.css}">

    <!-- CSS Files -->
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet"/>

    <link th:href="@{/assets/css/light-bootstrap-dashboard.css}"
          rel="stylesheet"/>


    <link rel="stylesheet"
          th:href="@{/assets/css/custom.css}">

</head>
<body>
<div class="wrapper">

    <!--sidebar-->
    <template th:replace="~{fragments/fragment-sidebar-menu :: sidebar-menu}"></template>
    <!--/sidebar-->
    <div class="main-panel">
        <!--navbar-->
        <template th:replace="~{fragments/fragment-top-navigation :: top-navigation}"></template>
        <!--/navbar-->
        <div class="content">
            <div class="container-fluid">
                <!--content-->
                <template th:remove="tag" layout:fragment="content"></template>
                <!--/content-->
            </div>
        </div>

        <template th:replace="~{fragments/fragment-footer-content :: footer-content}"></template>
    </div>
</div>

<!--   Core JS Files   -->
<script th:src="@{/webjars/jquery/3.3.1/dist/jquery.js}"
        type="text/javascript"></script>

<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"
        type="text/javascript"></script>

<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"
        type="text/javascript"></script>

<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<!--<script src="../assets/js/plugins/bootstrap-switch.js"-->
<!--th:src="@{/assets/js/plugins/bootstrap-switch.js}"></script>-->

<!--  Google Maps Plugin    -->
<!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>-->

<!--  Chartist Plugin  -->
<!--<script src="../assets/js/plugins/chartist.min.js"-->
<!--th:src="@{/assets/js/plugins/chartist.min.js}"></script>-->

<!--  Notifications Plugin    -->
<!--<script src="../assets/js/plugins/bootstrap-notify.js"-->
<!--th:src="@{/assets/js/plugins/bootstrap-notify.js}"></script>-->

<!--  jVector Map  -->
<!--<script src="../../assets/js/plugins/jquery-jvectormap.js"-->
<!--th:src="@{/assets/js/plugins/jquery-jvectormap.js}"-->
<!--type="text/javascript"></script>-->

<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="../../assets/js/plugins/moment.min.js"
        th:src="@{/assets/js/plugins/moment.min.js}"></script>

<!--  DatetimePicker   -->
<script th:src="@{/webjars/Eonasdan-bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js}"
        type="text/javascript"></script>

<!--  Sweet Alert  -->
<script th:src="@{/webjars/sweetalert2/dist/sweetalert2.all.min.js}"
        type="text/javascript"></script>

<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script th:src="@{/assets/js/light-bootstrap-dashboard.js}"
        type="text/javascript"></script>

<template layout:fragment="scripts" th:remove="tag"></template>
</body>
</html>
