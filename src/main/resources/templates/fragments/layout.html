<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Agesb</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css"
          th:href="@{/assets/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link href="../assets/css/light-bootstrap-dashboard.css?v=2.0.1"
          th:href="@{/assets/css/light-bootstrap-dashboard.css}"
          rel="stylesheet"/>

    <link rel="stylesheet"
          th:href="@{/css/custom.css}">


    <template layout:fragment="styles" th:remove="tag"></template>

</head>
<body class="sidebar-mini" >
<div class="wrapper">

    <!--sidebar-->
    <template th:replace="~{fragments/fragment-sidebar-menu :: sidebar-menu}"></template>
    <!--/sidebar-->
    <div class="main-panel">
        <!--navbar-->
        <template th:replace="~{fragments/fragment-top-navigation :: top-navigation}"></template>
        <!--/navbar-->
        <div class="content">
            <div class="container-fluid">
                <!--content-->
                <template th:remove="tag" layout:fragment="content"></template>
                <!--/content-->
            </div>
        </div>

        <template th:replace="~{fragments/fragment-footer-content :: footer-content}"></template>
    </div>
</div>

</body>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.3.2.1.min.js"

        type="text/javascript"></script>

        th:src="@{/assets/js/core/popper.min.js}" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js"
        th:src="@{/assets/js/core/bootstrap.min.js}"
        type="text/javascript"></script>

<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="../assets/js/plugins/bootstrap-switch.js"
        th:src="@{/assets/js/plugins/bootstrap-switch.js}"></script>

<!--  Google Maps Plugin    -->
<!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>-->

<!--  Share Plugin -->

<!--  jVector Map  -->

        type="text/javascript"></script>

<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="../../assets/js/plugins/moment.min.js"
        th:src="@{/assets/js/plugins/moment.min.js}"></script>

<!--  DatetimePicker   -->
<script src="../../assets/js/plugins/bootstrap-datetimepicker.js"
        th:src="@{/assets/js/plugins/bootstrap-datetimepicker.js}"></script>

<!--  Sweet Alert  -->
<script src="../../assets/js/plugins/sweetalert2.all.min.js"
        th:src="@{/assets/js/plugins/sweetalert2.all.min.js}"
        type="text/javascript"></script>

<!--  Tags Input  -->
<script src="../../assets/js/plugins/bootstrap-tagsinput.js"
        th:src="@{/assets/js/plugins/bootstrap-tagsinput.js}"
        type="text/javascript"></script>

<!--  Sliders  -->

        th:src="@{/assets/js/plugins/nouislider.js}"
        type="text/javascript"></script>

<!--  Bootstrap Select  -->
<script src="../../assets/js/plugins/bootstrap-selectpicker.js"
        th:src="@{/assets/js/plugins/bootstrap-selectpicker.js}"
        type="text/javascript"></script>

<!--  jQueryValidate  -->
<script src="../../assets/js/plugins/jquery.validate.min.js"

        type="text/javascript"></script>

<!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->

        th:src="@{/assets/js/plugins/jquery.bootstrap-wizard.js}"></script>

<!--  Bootstrap Table Plugin -->
<script src="../../assets/js/plugins/bootstrap-table.js"
        th:src="@{/assets/js/plugins/bootstrap-table.js}"></script>

<!--  DataTable Plugin -->
<script src="../../assets/js/plugins/jquery.dataTables.min.js"
        th:src="@{/assets/js/plugins/jquery.dataTables.min.js}"></script>

<!--  Full Calendar   -->
<script src="../../assets/js/plugins/fullcalendar.min.js"
        th:src="@{/assets/js/plugins/fullcalendar.min.js}"></script>

<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="../assets/js/light-bootstrap-dashboard.js?v=2.0.1"
        th:src="@{/assets/js/light-bootstrap-dashboard.js}" type="text/javascript"></script>

<template layout:fragment="scripts" th:remove="tag"></template>
</html>
